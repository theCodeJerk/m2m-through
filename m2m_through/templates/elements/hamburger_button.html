<style>
    #{{ id }} {
        width: 30px;
        height: 20px;
        position: relative;
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .5s ease-in-out;
        -moz-transition: .5s ease-in-out;
        -o-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
        cursor: pointer;
    }

    #{{ id }} span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: #008181;
        border-radius: 9px;
        opacity: 1;
        left: 0;
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
        -webkit-transition: .25s ease-in-out;
        -moz-transition: .25s ease-in-out;
        -o-transition: .25s ease-in-out;
        transition: .25s ease-in-out;
    }

    #{{ id }} span:nth-child(1) {
        top: 0px;
    }

    #{{ id }} span:nth-child(2) {
        top: 8px;
    }

    #{{ id }} span:nth-child(3) {
        top: 16px;
    }

    #{{ id }}.open span:nth-child(1) {
        top: 10px;
        -webkit-transform: rotate(135deg);
        -moz-transform: rotate(135deg);
        -o-transform: rotate(135deg);
        transform: rotate(135deg);
    }

    #{{ id }}.open span:nth-child(2) {
        opacity: 0;
    }

    #{{ id }}.open span:nth-child(3) {
        top: 10px;
        -webkit-transform: rotate(-135deg);
        -moz-transform: rotate(-135deg);
        -o-transform: rotate(-135deg);
        transform: rotate(-135deg);
    }

    button.{{ button_class }}:focus { 
        outline: 1px none; 
    }
</style>

<button class="{{ button_class }}" type="button" data-toggle="collapse" data-target="#{{ target_id }}">
    <div id="{{ id }}">
        <span></span>
        <span></span>
        <span></span>
    </div>
</button>

<script type="text/javascript">
    $(document).ready(function(){
        $('#{{ id }}').click(function(){
            $(this).toggleClass('open');
        });
    });
</script>
